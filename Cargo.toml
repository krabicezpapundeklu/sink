[package]
name = "sink"
version = "0.9.5"
edition = "2021"

[dependencies]
actix-web = "4.3.1"
actix-web-static-files = "4.0.1"
anyhow = "1.0.70"
chrono = "0.4.24"
clap = { version = "4.2.1", features = ["derive"] }
deadpool = "0.9.5"
deadpool-sqlite = "0.5.0"
env_logger = "0.10.0"
libc = "0.2.141"
log = "0.4.17"
md5 = "0.7.0"
num_cpus = "1.15.0"
once_cell = "1.17.1"
rquickjs = { version = "0.1.7", features = ["bindgen", "loader", "macro", "parallel", "tokio"] }
rusqlite = { version = "0.28.0", features = ["bundled"] }
serde = { version = "1.0.159", features = ["derive"] }
serde_json = "1.0.95"
static-files = "0.2.3"
xml-rs = "0.8.4"

[build-dependencies]
cc = "1.0.79"
static-files = "0.2.3"

[profile.release]
codegen-units = 1
lto = true
strip = true
